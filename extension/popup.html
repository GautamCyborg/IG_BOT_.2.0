<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Link Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Whizoid Studio Logo">
    </header>

    <label class="label">Username Sheet:</label>
    <input type="file" id="excelFileInput" accept=".csv">
    <label class="label">Message Sheet:</label>
    <input type="file" id="messageInput" accept=".csv">
    <br>
    <button id="clickButton">Start</button>
    <button id="stopButton">Stop</button>

    <footer>
        <p>Design and Developed by Whizoid Studio &copy; 2024</p>
    </footer>

    <script src="popup.js"></script>
    <script src="content.js"></script>
</body>
</html>
